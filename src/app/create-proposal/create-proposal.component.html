<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Create New Proposal</h2>
  
  <form (ngSubmit)="onSubmit()" #proposalForm="ngForm">
    <!-- Title Field -->
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
        Proposal Title *
      </label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="formData.title"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Enter a clear, concise title for your proposal"
      />
    </div>

    <!-- Description Field -->
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
        Description *
      </label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="formData.description"
        required
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Provide detailed information about what you're proposing and why it matters"
      ></textarea>
    </div>

    <!-- Duration Field -->
    <div class="mb-4">
      <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">
        Voting Duration (hours) *
      </label>
      <select
        id="duration"
        name="duration"
        [(ngModel)]="formData.duration_hours"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option value="1">1 hour</option>
        <option value="6">6 hours</option>
        <option value="12">12 hours</option>
        <option value="24">24 hours (1 day)</option>
        <option value="48">48 hours (2 days)</option>
        <option value="72">72 hours (3 days)</option>
        <option value="168">168 hours (1 week)</option>
      </select>
    </div>

    <!-- Minimum Votes Field -->
    <div class="mb-6">
      <label for="minVotes" class="block text-sm font-medium text-gray-700 mb-2">
        Minimum Votes Required to Pass *
      </label>
      <input
        type="number"
        id="minVotes"
        name="minVotes"
        [(ngModel)]="formData.minimum_votes"
        required
        min="1"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Enter minimum number of votes needed"
      />
      <p class="text-sm text-gray-500 mt-1">
        The proposal will only pass if it receives at least this many votes and has more 'Yes' than 'No' votes.
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end space-x-4">
      <button
        type="submit"
        [disabled]="!proposalForm.form.valid || isSubmitting"
        class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200"
      >
        <span *ngIf="isSubmitting" class="inline-flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creating...
        </span>
        <span *ngIf="!isSubmitting">Create Proposal</span>
      </button>
    </div>
  </form>
</div>
