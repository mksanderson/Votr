<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4 max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Votr</h1>
      <p class="text-xl text-gray-600">Cast Your Vote</p>
    </div>

    <!-- Back Button -->
    <div class="mb-4">
      <button 
        (click)="goBack()" 
        class="text-blue-500 hover:text-blue-600 font-medium flex items-center">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Home
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-12">
      <div class="inline-flex items-center">
        <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading proposal...
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="text-center py-12">
      <div class="text-red-500 text-lg">
        <svg class="mx-auto h-16 w-16 text-red-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
        <h3 class="text-xl font-medium mb-2">{{ error }}</h3>
        <p>The voting link may be invalid or the proposal may no longer exist.</p>
      </div>
    </div>

    <!-- Proposal Display -->
    <div *ngIf="currentProposal && !loading && !error" class="proposal-container">
      <app-voting-proposal 
        [proposal]="currentProposal" 
        [showVotingButtons]="true" 
        [voterId]="voterId">
      </app-voting-proposal>
    </div>
  </div>
</div>
